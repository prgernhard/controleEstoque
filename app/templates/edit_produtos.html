{% extends 'base.html' %}
{% block content %}
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-header with-border text-center">
                    <h3 class="box-title">Editar Produtos</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form role="form" method="post" action="/edit-produtos/{{ produtos.id }}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="box-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="nome">Nome:</label>
                                    <input class="form-control " id="nome"
                                           type="text" name="nome" value="{{ produtos.nome }}" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.box-body -->

                    <div class="box-footer">
                        <a href="/" class="btn btn-default pull-left">Cancelar</a>
                        <button type="submit" class="btn btn-primary pull-right">Salvar</button>
                    </div>
                    <div class="overlay" id="loading">
                        <i class="fa fa-refresh fa-spin"></i>
                    </div>
                </form>
            </div>
        </div>
        <script type="text/javascript">
            $(document).ready(function () {
                $('#loading').hide();
                $('[name=state]').val('{{ produtos.state }}');
            });
        </script>
        <!-- /.row -->
{% endblock %}
