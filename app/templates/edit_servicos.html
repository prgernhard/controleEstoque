{% extends 'base.html' %}
{% block content %}
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-header with-border text-center">
                    <h3 class="box-title">Editar Servicos</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form role="form" method="post" action="/edit-servicos/{{ servicos.id }}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="box-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="nome">Nome:</label>
                                    <input class="form-control " id="nome"
                                           type="text" name="nome" value="{{ servicos.nome }}" required>
                                </div>
                                <div class="form-group">
                                    <label for="nome">Data de Inicio:</label>
                                    <input class="form-control  datepicker" id="dtinicio"
                                           value="{{ servicos.dtinicio|date:"d/m/Y" }}"
                                           type="text" name="dtinicio" required>
                                </div>			
                                <div class="form-group">
                                    <label for="nome">Data de Final:</label>
                                    <input class="form-control  datepicker" id="dtfim"
                                           value="{{ servicos.dtfim|date:"d/m/Y" }}"
                                           type="text" name="dtfim" required>
                                </div>									
                                <div class="form-group">
                                    <label for="nome">Produto:</label>
                                    <input class="form-control " id="produto_id"
                                           type="number" min="0" max="5000" name="produto_id" value="{{ servicos.produto_id }}" required>
                                </div>	
                                <div class="form-group">
                                    <label for="nome">Quantidade:</label>
                                    <input class="form-control " id="qtdade"
                                           type="number" name="qtdade" value="{{ servicos.qtdade }}" required>
                                </div>
                                <div class="form-group">
                                    <label for="nome">Valor:</label>
                                    <input class="form-control " id="valor"
                                           type="number"  name="valor" value="{{ servicos.valor }}" required>
                                </div>								
                            </div>
                        </div>
                    </div>
                    <!-- /.box-body -->

                    <div class="box-footer">
                        <a href="/" class="btn btn-default pull-left">Cancelar</a>
                        <button type="submit" class="btn btn-primary pull-right">Salvar</button>
                    </div>
                    <div class="overlay" id="loading">
                        <i class="fa fa-refresh fa-spin"></i>
                    </div>
                </form>
            </div>
        </div>
        <script type="text/javascript">
            $(document).ready(function () {
                $('#loading').hide();
                $('[name=state]').val('{{ servicos.state }}');
            });
        </script>
        <!-- /.row -->
{% endblock %}
